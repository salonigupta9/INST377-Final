<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saloni's Final Project</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <link rel="stylesheet" href="style.css">

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Farmers Markets in PG County</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h2>Search Farmers Market</h2>
                <form action= 'https://data.princegeorgescountymd.gov/resource/sphi-rwax.json' class="box main_form">
                <button type="button" id="data_load">Load Market Data</button>
                <button type="button" id="data_clear">Clear Market Data</button>
                <div>
                    <label for="resto">Filter By Market Name</label>
                    <input type="text" id="resto" name="resto"/>
                </div>
                <button type="button" id="generate" class="hidden">Generate List</button>
                </form>
            </div>
            <div class="right_section box">
                <h2>Local Farmers Markets</h2>
                <div id="map" class="box"></div>
                <div class="box">
                <ol id="market_name">
                    A list of local Farmers Markets
                </ol>
                <div class="lds-ellipsis" id='data_load_animation'><div></div><div></div><div></div><div></div></div>
                </div>
            </div>
        </div>
  <script src="./script.js"></script>
</body>
</html>
